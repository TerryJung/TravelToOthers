<!DOCTYPE html>
<html charset="utf-8">
	<head>
		<script type="text/javascript">	
			function nextpage() {
				
				window.location.href = "TravelTo.html?departure="+encodeURIComponent(document.forms.TicketInfo.departure.value)+
				"&arrive="+document.forms.TicketInfo.arrive.value+"&time="+document.forms.TicketInfo.time.value+""

			}
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Travel To</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form name="TicketInfo">
		<INPUT TYPE="text" name="departure" size="5" value="">
		<INPUT TYPE="text" name="arrive" size="5" value="">
		<INPUT TYPE="text" name="time" size="5" value="">
		<INPUT TYPE="button" onClick="nextpage()" value="Go to the next page">
 </body>
 </html>
