<!DOCTYPE html>
<html charset="utf-8">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script type="text/javascript">	
			function nextpage() {
				
				window.location.href = "TravelTo.html?departure="+encodeURIComponent(document.forms.TicketInfo.departure.value)+
				"&arrive="+document.forms.TicketInfo.arrive.value+"&time="+document.forms.TicketInfo.time.value+""

			}
		</script>
		
		<title>Travel To</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form name="TicketInfo">
		<INPUT TYPE="text" name="departure" size="5" value="">
		<INPUT TYPE="text" name="arrive" size="5" value="">
		<INPUT TYPE="text" name="time" size="5" value="">
		<INPUT TYPE="button" onClick="nextpage()" value="Go to the next page">
 </body>
