<!DOCTYPE html>
<html charset="utf-8">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Do your travel a visual way to display.">
		<meta name="author" content="Terry Jung">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		
		<title>Travel To Others</title>
		<link href="styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	    <nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Travel To Others</a>
				</div>
			</div>
		</nav>
	    <div class="container">
			<div class="starter-template">
				<h1>Do your travel a visual way to display.</h1>
				<p class="lead">여행하며 이용한 교통수단을 비주얼하게 나타내보세요.<br></p>
				<img src="images/preview.png">
				<div class="input-information">
					<form name="TicketInfo" action="TravelTo.html" method="get">

					<input type="text" id="departure" class="form-control" placeholder="출발지" required autofocus>
					<input type="text" id="arrive" class="form-control" placeholder="도착지" required>
					<input type="text" id="time" class="form-control" placeholder="걸린시간" required>
					<input type="button" id="get" value="HTML가져오기" class="btn btn-lg btn-primary btn-block">
				</div>
			</div>
		</div><!-- /.container -->
		<script>

		$("#get").click(function(){
			var departure = $('#departure').val();
			var arrive = $('#arrive').val();
			var time = $('#time').val();
			var title = departure + '부터 ' + arrive +'까지 ' + time + '의 여정';
			var fontFamilyJeju = "font-family: 'Jeju Gothic';"
			var htmlString = '<link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet" type="text/css"><div id="ticket-box" title="'+title+'" style="left: 0px, top: 0px; position: relative; width: 820px; height: 400px; overflow: hidden"><div id="From" style="left: 617px; top: 72px; position: absolute; width: 66px; height: 21px"><img src="https://chil-chil.github.io/TravelToOthers/images/from.png"></div><div id="To" style="left: 618px; top: 306px; position: absolute; width: 31px; height: 21px"><img src="https://chil-chil.github.io/TravelToOthers/images/to.png">'
			+'</div><div id="departure" style="'+fontFamilyJeju+' font-size: 30pt; color: rgb(51, 215, 209); left: 209px; top: 57px; position: absolute; height: 39px">'
			+ departure +'</div><div id="arrive" style="'+fontFamilyJeju+' font-size: 30pt; color: rgb(51, 215, 209); left: 209px;	top: 288px;	position: absolute;	height: 39px">'
			+ arrive +'</div><div id="centerline" style="left: 204px; top: 191px; position: absolute; width: 379px; height: 7px"><img src="https://chil-chil.github.io/TravelToOthers/images/center_line.png"></div><div id="time" style="'+fontFamilyJeju+' font-size: 16pt; color: rgb(167, 167, 167); left: 620px; top: 180px; position: absolute; height: 13px">'
			+ time +'</div><div id="Plane" style="left: 62px; top: 141px; position: absolute; width: 98px; height: 98px"><img src="https://chil-chil.github.io/TravelToOthers/images/plane.png"></div><div id="top-line" style="left: 106px; top: 52px; position: absolute; width: 10px; height: 88px"><img src="https://chil-chil.github.io/TravelToOthers/images/topline.png"></div><div id="bottom-line" style="left: 106px; top: 244px; position: absolute; width: 10px; height: 88px"><img src="https://chil-chil.github.io/TravelToOthers/images/bottom.png"></div></div>';
			$("#to").val(htmlString);
		});
		</script>
		<div class="form-group">
			<label for="comment">HTML:</label>
			<textarea class="form-control" rows="8" id="to"></textarea>
		</div>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript></script> -->
				
	</body>
 </html>
